<!DOCTYPE html>
<html>
<head>
  <title>在线易语言代码可视化解析</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/icon.css">
  <link rel="stylesheet" href="css/scss/material.min.css">
  <script src="js/js/material.min.js"></script>
  <link rel="stylesheet" href="css/ecode.css">
  <script src="js/ecode.js"></script>
  <style>
    #codeshow {
      overflow: hidden;
      width: 100%;
      float: left;
      clear: left;
      margin-top: 20px;
    }
  </style>
<script>
    function run() {
      document.getElementById("codeshow_ecode_1").innerHTML = document.getElementById("code").value;
      trans("codeshow");
    }
    window.onload = run;
  </script>
</head>

<body class="mdl-color--grey-200">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">易语言在线代码可视化解析</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="../index.html">返回 首页</a>
          <a class="mdl-navigation__link" href="https://nd002723.github.io/">渣渣惹不起</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--top mdl-cell--12-col">
            <div class="mdl-card__title mdl-color--red mdl-color-text--white">代码</div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield" style="width:100%">
                <textarea class="mdl-textfield__input" type="text" rows="10" id="code">
.版本 2

.子程序 GetProcessHandle, 整数型
.参数 lpProcessName, 文本型
.局部变量 hSnapShot, 整数型
.局部变量 dwRet, 整数型
.局部变量 prHandle, 整数型
.局部变量 pe32, PROCESSENTRY32

hSnapShot ＝ CreateToolhelp32Snapshot (#TH32CS_SNAPALL, 0)
.如果真 (hSnapShot ＝ 0)
    信息框 (“获得进程快照失败”, 0, )
    返回 (dwRet)
.如果真结束
pe32.dwSize ＝ 1024
prHandle ＝ Process32First (hSnapShot, pe32)
.判断循环首 (prHandle ≠ 0)
    .判断开始 (到文本 (pe32.szExeFile) ＝ lpProcessName)
        dwRet ＝ pe32.th32ProcessID
        跳出循环 ()
    .默认
        prHandle ＝ Process32Next (hSnapShot, pe32)
    .判断结束

.判断循环尾 ()
CloseHandle (hSnapShot)
返回 (dwRet)
                </textarea>
                <label class="mdl-textfield__label" for="code">代码</label>
              </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="javascript:run()">解析</a>
            </div>
          </div>
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--top mdl-cell--12-col">
            <div class="mdl-card__title mdl-color--green mdl-color-text--white">解析结果</div>
            <div class="mdl-card__supporting-text">
              <div id="codeshow">
                <div id="codeshow_ecode_1"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">©2018 nd002723</div>
        </div>
      </footer>
    </main>
  </div>

</body>
</html>
